<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <button id="number" class="7">7</button>
                <button id="number" class="8">8</button>
                <button id="number" class="9">9</button>
                <button id="operator" class="+">+</button>
            </div>
            <div class="row">
                <button id="number" class="4">4</button>
                <button id="number" class="5">5</button>
                <button id="number" class="6">6</button>
                <button id="operator" class="-">-</button>
            </div>
            <div class="row">
                <button id="number" class="1">1</button>
                <button id="number" class="2">2</button>
                <button id="number" class="3">3</button>
                <button id="operator" class="*">*</button>
            </div>
            <div class="row">
                <button id="number" class="0">0</button>
                <button class="clear">C</button>
                <button id="decimal" class=".">.</button>
                <button id="number" class="/">/</button>
            </div>
           <div class="entercon">
               <button class="calculate">Calculate</button>
           </div>
        </div>
        <div class="solutions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div>Display Here</div>
            <div class="row">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="add">+</button>
            </div>
            <div class="row">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="row">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="multiply">*</button>
            </div>
            <div class="row">
                <button class="0">0</button>
                <button class="clear">C</button>
                <button class="decimal">.</button>
                <button class="divide">/</button>
            </div>
           <div class="entercon">
               <button class="enter">Calculate</button>
           </div>
        </div>
        <div class="solutions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
